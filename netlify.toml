[build]
  command = "npm run build --workspace=apps/web"
  publish = "apps/web/dist"

[build.environment]
  NODE_VERSION = "20"

# Netlify Functions directory (generated by @astrojs/netlify)
[functions]
  directory = "apps/web/.netlify/functions-internal"

# Enable Netlify Forms
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true
